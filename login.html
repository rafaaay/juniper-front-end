<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta -->

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Josefin+Sans:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Links -->

    <title>Login</title>
</head>
<body>

    <div class="page-login u-padding-top-page">

        <div class="container">

            <div class="u-center-text u-margin-bottom-big">
                <h2 class="heading-secondary">
                    <span class="heading-secondary--main u-margin-bottom-small">Welcome to SMS</span>
                    <span class="heading-secondary--sub">Please Enter Your Credentials to Log In</span>
                </h2>
            </div>
            
            <div class="card card--form">

                <!-- Card Body -->
                <div class="card__body">

                    <!-- Card Heading -->
                    <div class="card__heading u-center-text u-margin-bottom-medium">
                        <h2 class="heading-secondary">Login</h2>
                    </div>
                    <!-- Card Heading -->

                    <!-- Card Form -->
                    <div class="card__form">
                        <form action="#" class="form">

                            <div class="form__group">
                                <label for="email" class="form__label">Email</label>
                                <input type="email" class="form__input" placeholder="e.g john@doe.com" id="email" required>
                            </div>

                            <div class="form__group">
                                <label for="password" class="form__label">Password</label>
                                <input type="password" class="form__input" placeholder="Enter Password" id="password" required>
                            </div>

                            <div class="form__group">
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="remember">
                                    <label for="remember">Remember Me</label>
                                </div>

                                <div class="form__link u-right-text">
                                    <a href="#">Forgot Your Password?</a>
                                </div>     
                            </div>

                            <div class="form__button u-center-text u-margin-top-medium u-margin-bottom-medium">
                                <a href="" class="btn btn--blue">Submit</a>
                            </div>

                        </form>
                    </div>
                    <!-- Card Form --> 
                </div>
                <!-- Card Body -->

                <!-- Card Footer -->
                <div class="card__footer u-center-text">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <!-- Card Footer -->

            </div>

        </div>

    </div>
    
</body>
</html>

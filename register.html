<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta -->

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Josefin+Sans:300,400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Links -->

    <title>Register</title>
</head>
<body>

    <div class="page-register u-padding-top-page">

        <div class="container">

            <!-- Progress Bar -->
            <div class="progress-bar u-center-text">
                <span class="node node--active node-1">1</span>
                <hr class="path">
                <span class="node node--inactive node-2">2</span>
                <hr class="path">
                <span class="node node--inactive node-3">3</span>
            </div>
            <!-- Progress Bar -->

            <!-- Card 1 -->
            <div class="card card--form">

                <!-- Card Body -->
                <div class="card__body">

                    <!-- Card Heading -->
                    <div class="card__heading u-center-text u-margin-bottom-medium">
                        <h2 class="heading-secondary">Register</h2>
                    </div>
                    <!-- Card Heading -->

                    <!-- Card Form -->
                    <div class="card__form">
                        <form action="#" class="form">

                            <div class="form__group">
                                <label for="email" class="form__label">Email Address</label>
                                <input type="email" class="form__input" placeholder="e.g john@doe.com" id="email" required>
                            </div>

                            <div class="form__group">
                                <label for="password" class="form__label">Password</label>
                                <input type="password" class="form__input" placeholder="Enter Password" id="password" required>
                            </div>

                            <div class="form__group">
                                <label for="password" class="form__label">Confirm Password</label>
                                <input type="password" class="form__input" placeholder="Re-Enter Password" id="password" required>
                            </div>

                            <div class="form__button u-center-text u-margin-top-medium u-margin-bottom-medium">
                                <a href="#" class="btn btn--blue btn-register">Next</a>
                            </div>

                        </form>
                    </div>
                    <!-- Card Form --> 
                </div>
                <!-- Card Body -->

            </div>
            <!-- Card 1 -->

            <!-- Card 2 -->
            <div class="card card--form u-display-none">

                <!-- Card Body -->
                <div class="card__body">

                    <!-- Card Heading -->
                    <div class="card__heading u-center-text u-margin-bottom-medium">
                        <h2 class="heading-secondary">Register 2</h2>
                    </div>
                    <!-- Card Heading -->

                    <!-- Card Form -->
                    <div class="card__form">
                        <form action="#" class="form">

                            <div class="form__group">
                                <label for="email" class="form__label">Email Address</label>
                                <input type="email" class="form__input" placeholder="e.g john@doe.com" id="email" required>
                            </div>

                            <div class="form__group">
                                <label for="password" class="form__label">Password</label>
                                <input type="password" class="form__input" placeholder="Enter Password" id="password" required>
                            </div>

                            <div class="form__group">
                                <label for="password" class="form__label">Confirm Password</label>
                                <input type="password" class="form__input" placeholder="Re-Enter Password" id="password" required>
                            </div>

                            <div class="form__button u-center-text u-margin-top-medium u-margin-bottom-medium">
                                <a href="#" class="btn btn--blue btn-register">Next</a>
                            </div>

                        </form>
                    </div>
                    <!-- Card Form --> 
                </div>
                <!-- Card Body -->

            </div>
            <!-- Card 2 -->

            <!-- Card 3 -->
            <div class="card card--congrats u-display-none">

                <!-- Card Body -->
                <div class="card__body">

                    <!-- Card Heading -->
                    <div class="card__heading u-center-text u-margin-bottom-big">
                        <h2 class="heading-secondary">
                            <span class="heading-secondary--main u-margin-bottom-small">Congratulations!</span>
                            <span class="heading-secondary--sub">You're done! Press Next to Login.</span>
                        </h2>
                    </div>
                    <!-- Card Heading -->

                    <!-- Card Image -->
                    <div class="card__image">
                        <img src="assets/images/celebration.svg" alt="celebration">
                    </div>
                    <!-- Card Image --> 

                    <div class="form__button u-center-text u-margin-top-medium u-margin-bottom-medium">
                        <a href="#" class="btn btn--blue">Next</a>
                    </div>

                </div>
                <!-- Card Body -->

            </div>
            <!-- Card 3 -->
            

        </div>

    </div>

    <script src="assets/js/main.js"></script>
    
</body>
</html>
